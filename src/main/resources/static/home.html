<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>

<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
<!--Make sure you have a field for each one and in the JS, that is where you get them.
Form fields need to be created in HTML.
Figure out one and then copy and paste. Maybe add styling.-->
<div class="container" id="home-container">
    <div id="patient-form-container">
        <form id="patient-form">
            <div class="form-group">
                <input type="text" class="form-control" id="patient-firstName" placeholder="Enter patient's first name" name="firstName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="patient-lastName" placeholder="Enter patient's last name" name="lastName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="patient-age" placeholder="Enter patient's age" name="age">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="patient-diagnosis" placeholder="Patient diagnosis" rows="5"></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="patient-prescriptions" placeholder="Patient prescriptions" rows="5"></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="patient-doctorNotes" placeholder="Patient doctor notes" rows="5"></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>

        <div id="patient-container" class="container-fluid"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="patient-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="patient-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patient-edit-modal-title">Edit your patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="patient-firstName-edit"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="patient-lastName-edit"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="patient-age-edit"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="patient-diagnosis-edit"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="patient-prescriptions-edit"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="patient-doctorNotes-edit"></textarea>
                </div>
            </div>
            <div class="modal-footer">
<!--on close, find that HTML element, clear it and repopulate it w the DB info. call another function that is called which makes a call to the database on close.
 when you hit edit you can also save in a temporary variable to save whatever is in there in JS. If they hit the close button,
 you clear whatever is in the new stuff and replace with temp variable-->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onclick="window.location.reload()" type="button" id="update-patient-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
