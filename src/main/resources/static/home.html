<div class="modal fade" id="patient-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="patient-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patient-edit-modal-title">Edit your patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <div class="column" style="min-width: 100%">
                    <textarea class="form-control" style="min-width: 100%" rows="1" id="patient-firstName-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="1" id="patient-lastName-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="1" id="patient-age-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="5" id="patient-diagnosis-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="5" id="patient-prescriptions-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="5" id="patient-doctorNotes-edit"></textarea>
            </div>
                </div>
                <div class="modal-footer">
<!--on close, find that HTML element, clear it and repopulate it w the DB info. call another function that is called which makes a call to the database on close.
 when you hit edit you can also save in a temporary variable to save whatever is in there in JS. If they hit the close button,
 you clear whatever is in the new stuff and replace with temp variable-->

                <button type="button" id="update-patient-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
